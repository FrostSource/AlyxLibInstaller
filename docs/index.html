<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlyxLib Installer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="script.js" defer></script>
</head>
<body>
  <img src="logo.png" alt="App Icon" class="icon" />

  <h1>AlyxLib Installer</h1>
  
  <p class="description">
    Manage and configure your AlyxLib addons with ease.
  </p>

  <div class="download-category">
    <i class="fa-brands fa-windows"></i>
  </div>

  <div class="buttons">

    <a href="your-app-download-link" class="button primary">
      <span class="label">Self-Contained</span>
      <span class="download-size" id="self-contained-size"></span>
    </a>

    <div class="secondary-column">

      <a href="your-framework-dependent-app-link" class="button secondary">
        <span class="label"></span>Framework Dependant</span>
        <span class="download-size" id="framework-dependent-size"></span>
      </a>

      <p class="note">
          Requires <a href="https://dotnet.microsoft.com/en-us/download/dotnet/9.0" target="_blank" class="runtime-link">.NET 9 Runtime</a>
      </p>
    </div>
  </div>

  <footer>
    <a href="https://your-docs-site.com" class="footer-btn" target="_blank">
        <i class="fa-solid fa-book"></i> Docs
    </a>
    <a href="https://github.com/FrostSource/AlyxLibInstaller" class="footer-btn" target="_blank">
        <i class="fa-brands fa-github"></i> Installer Repo
    </a>
    <a href="https://github.com/FrostSource/AlyxLib" class="footer-btn" target="_blank">
        <i class="fa-brands fa-github"></i> AlyxLib Repo
    </a>
  </footer>
</body>
</html>
